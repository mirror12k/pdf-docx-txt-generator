Array.prototype.random = function () { return this[Math.floor((Math.random()*this.length))] }

const munge_text = s => s
        .replace(/[^a-zA-Z0-9,.:\/ \-]/g, '')
        .replace(/(\w{2,})([.,])/g, "$1 $2 ")
        .replace(/\s\s+/g, " ")
        .replace(/([.,] )\1+/g, "$1")
        .replace(/\s+,/g, ",")
        .split(" . ")
        .filter(s => s.length > 5)
        .map(s => s + '.')
        .join(' ')
const glue_context_words = w => { var g = []; var chain = ''; w.forEach(s => { if (s.match(/^(an?|as|at|by|but|the|which|from|that|of|would|could|can|was|is|on|in|for|are|and|to|has|to)$/i)) chain += s + ' '; else { g.push(chain + s); chain = ''; } }); return g }
const load_markov_chain = (t, v) => glue_context_words(v.split(' ').filter(s => s !== '')).reduce((p, s) => { p in t ? t[p].push(s) : t[p] = [ s ]; return s }, '')
const make_markov_chain = (l, t) => { t = t || {}; load_markov_chain(t, l); return t }
const loop_while = (v, f) => { var l = [v]; while (v = f(v)) l.push(v); return l }
const generate_sentence = t => loop_while(t[''].random(), v => { return t[v]?.random() } ).join(' ').replace(/&nbsp;/g, ' ')

function uuidv4() {
  return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
    (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
  );
}

function saveByteArray(filename, byte) {
    var blob = new Blob([byte], {type: "application/pdf"});
    var link = document.createElement('a');
    link.href = window.URL.createObjectURL(blob);
    link.download = filename;
    link.click();
};

function saveBuffer(byte_size, data, filetype, cb) {
    console.log("combining buffers...");
    const mb_size = Math.floor(byte_size / 1024 / 1024);
    const multiples = Math.floor(byte_size / data.length);
    const mergedArray = new Uint8Array(data.length * multiples);
    // mergedArray.set(arrayOne);
    // mergedArray.set(arrayTwo, arrayOne.length);
    // const buffers = [];
    for (var i = 0; i < multiples; i++) {
        mergedArray.set(data, data.length * i);
        // buffers.push(data);
    }
    // const fullbuffer = Buffer.concat(buffers);
    
    console.log("done combining buffers");

    saveByteArray('lorem-ipsum-' + mb_size + 'mb-' + uuidv4() + '.' + filetype, mergedArray);
    document.querySelector('button').style.display = '';

    cb();
}

function stringToUint8Array(str) {
    let uint8Array = new TextEncoder("utf-8").encode(str);
    return uint8Array;
}

function blob2uint(blob) {
    return new Response(blob).arrayBuffer().then(buffer => {
        uint=[...new Uint8Array(buffer)];
        console.log("Uint8Array",uint);
        return uint;
    });
}
function to_txt_buffer(final_text, cb) {
    cb(stringToUint8Array(final_text));
}
function to_docx_buffer(final_text, cb) {
        const doc = new docx.Document({
            sections: [
                {
                    children: [
                        new docx.Paragraph({
                            children: [
                                new docx.TextRun(final_text),
                            ],
                        }),
                    ],
                },
            ],
        });

        docx.Packer.toBlob(doc).then((blob) => {
            blob2uint(blob).then(cb);
        });
}
function to_pdf_buffer(final_text, cb) {
        pdfMake.createPdf({
            content: [
                {text: final_text }
            ],
            defaultStyle: {}
        }).getBuffer(cb);
}
function downloadPdf() {
    return new Promise((resolve) => {
        document.querySelector('button').style.display = 'none';
        setTimeout(() => {
            var mb_size = document.querySelector('[name="mbsize"]').value;
            // var kb_size = document.querySelector('[name="mbsize"]').value;
            var byte_size = mb_size * 1024 * 1024;
            console.log("generating doc size...", byte_size);

            var generated_text = '';
            while (generated_text.length < 2048) {
                generated_text += ' ' + generate_sentence(chain);
            }

            generated_text += "\n\n";
            const final_text = generated_text.repeat(32) + uuidv4();
            console.log("finished generating text");

            const filetype = document.querySelector('[name="filetype"]').options[document.querySelector('[name="filetype"]').selectedIndex].value;

            const to_buffer_fun = {
                'txt': to_txt_buffer,
                'docx': to_docx_buffer,
                'pdf': to_pdf_buffer,
            }[filetype];

            to_buffer_fun(final_text, (data) => {
                saveBuffer(byte_size, data, filetype, () => {
                    document.querySelector('button').style.display = '';
                    resolve();
                });
            });
        }, 100);
    })
}

const runDownloads = async () => {
    document.querySelector('button').style.display = 'none';
    var count_times = document.querySelector('[name="count_times"]').value;
    var mb_size = document.querySelector('[name="mbsize"]').value;
    var amount = Math.floor(mb_size * count_times / 1024 * 10) / 10;

    if (amount < 0.5 || window.confirm("This action will generate " + amount + "GB of files, are you sure you have the disk space left for this?")) {
        for (var i = 0; i < count_times; i++) {
            await downloadPdf();
        }
    } else {
        document.querySelector('button').style.display = '';
    }
}
